<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>operador array</title>
</head>
<body>
    <script>
        var a =[0,1,2,3,4,5,6]
        console.log(a[2])
        console.log(a[6])
        console.log(a.slice(2,4))
        console.log(a.slice(0,2));
//var.slice() -> serve para imprimir a variáveis de um valor para frente , ou determinado, se de apenas uma variáriavel , imprimirar daquela para frente 
        console.log(a.join('|'))
//var.join()-> serve para torna os valores do array em string e determinar como será dividido.
            var dados =[
                "idade",
                "nome",
                'nacionalidade'
            ]
console.log(dados.includes('idade'));
console.log(dados.includes(43))
//var.includes() -> serve para verificar se certo dado está ou não dentro do array


    </script>
</body>
</html>
